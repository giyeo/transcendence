<body>
	<section id="login">	{% include './login.html' %}	</section>
	<section id="loading">	{% include './loading.html' %}	</section>

	<footer>
		<div>
			<p id="madeby" class="translation">Made by The Boys { Caio, Eduardo, Luigi, Rafael }</p>
		</div>
	</footer>
	<script>
		const API_URL = "{{ API_URL }}"
		const WS_URL = "{{ WS_URL }}"
		const INTRA_API_URL_AUTH = "{{ INTRA_API_URL_AUTH }}"
		const INTRA_CLIENT_ID = "{{ INTRA_API_ID }}"
		const INTRA_REDIRECT_URI = "{{ INTRA_REDIRECT_URI }}"
		const INTRA_RESPONSE_TYPE = "{{ INTRA_RESPONSE_TYPE }}"

		function validateNumericInput(event) {
			const input = event.target;
			const value = input.value;
			const numericValue = parseFloat(value);

			if (isNaN(numericValue) || value.length > 6 ) {
				window.alert('Only numbers are allowed and the number must be 6 digits.');
				input.value = '';
			}
		}

		function validateTournamentNameInput(event) {
			const input = event.target;
			const value = input.value;

			const regex = /^[A-Za-z]{0,32}$/;
			if (!regex.test(value)) {
				window.alert('Only letters are allowed and the name must be less than 32 characters.');
				input.value = '';
			}
		}

		function validateAlias(event) {
			const input = event.target;
			const value = input.value;

			const regex = /^[A-Za-z]{0,12}$/;
			if (!regex.test(value)) {
				window.alert('Only letters are allowed and the alias must be less than 12 characters.');
				input.value = '';
			}
		}
	</script>
</body>
</html>
