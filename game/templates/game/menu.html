{% load static %}
<div id="menuContainer">

<!-- Profile -->
<div id="profile">
	<img id="image" src="{% static 'game/favicon.ico' %}" alt="Profile picture" height="150px" width="150px">
	<p id="loginName"></p>
	<input id="aliasName" type="text" oninput="validateAlias(event)" placeholder="Alias name"></input>
	<div>
		<button id="changeAliasName" class="translation">Change alias name</button>
		<button id="clearAliasName" class="translation">Clear alias name</button>
	</div>
</div>

<hr>

<!-- Match -->
<div id="match">
	<button id="find-match" class="translation">Find match</button>
	<select id="matchTypeElement">
		<option value="simpleMatch" selected>Simple Match</option>
		<option value="tournamentMatch">Tournament Match</option>
	</select>
	<select id="gameModeElement">
		<option value="defaultGameMode" selected>Default</option>
		<option value="crazyGameMode">Crazy</option>
	</select>
	<div id="selectTournamentName" style="display: none;">
		<input id="matchSuggestedName" type="text" oninput="validateTournamentNameInput(event)" placeholder="Tournament name"></input>
	</div>
</div>

<hr id="subHr">

<!-- Settings -->
<div id="settings">
	<button id="settingsButton" class="translation">Settings</button>
	<!-- Language -->
	<div id="language" style="display: none;">
		<select id="languageSelectMenu">
			<option value="">Select language</option>
			<option value="en">ðŸ‡¬ðŸ‡§ English</option>
			<option value="pt">ðŸ‡§ðŸ‡· Portuguese</option>
			<option value="fr">ðŸ‡«ðŸ‡· French</option>
		</select>
	</div>
	<!-- 2FA -->
	<div id="_2FA" style="display: none;">
		<button id="2FAButtonToggle" class="translation">Toggle 2FA</button>
		<div id="2FAImageInputAndButton" style="display: none;">
			<p id="instructions2FA1" class="translation">To toggle 2FA, scan the QR code below with your 2FA app and enter the OTP code.</p>
			<p id="2FAStatus">DEACTIVATED</p>
			<div>
				<img id="2FAImageQRCode" height="300" width="300"></img>
			</div>
			<input id="2FAInputOTP" type="text" placeholder="OTP code"></input>
			<button id="2FAButtonSendOTP" class="translation">Send OTP</button>
			<p id="2FAMessage"></p>
		</div>
	</div>
</div>

<hr id="subHr">

<!-- Logout -->
<div id="logout">
	<button id="logoutButton" class="translation">Logout</button>
</div>

</div>
